<html>
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
        <title>
            Reqesting data
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="script.js" type="text/javascript">
        </script>
    </head>
    <body></body>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Movie Name and Language</span>
          </div>
          <input type="text" aria-label="Movie Title" class="form-control" id="titleInput">
          <input type="text" aria-label="Language" class="form-control" id="languageInput">
        </div>
        <div>
            <button type="button" class="btn btn-outline-success" id="submit">Submit</button>
        </div>

        <div>
          <div class="alert alert-danger" role="alert" id="error" style="display : none;">
          </div>

          <div class="alert alert-success" role="alert" id="success" style="display: none;">
          </div>
        </div>

        <table class="table" id="movies">
            <thead>
              <tr>
                <th scope="col" id="movie" style="cursor: pointer;" class="val">Title</th>
                <th scope="col" id="language" style="cursor: pointer;" class="val">Language</th>
              </tr>
            </thead>
          </table>
    </body>
</html>
